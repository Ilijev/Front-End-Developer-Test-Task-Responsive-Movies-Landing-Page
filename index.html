        <form id="addMovieForm">

            <label for="movieTitle" class="form-label">Movie Title</label>
            <input type="text" class="form-control" id="movieTitle" maxlength="250" required>
          </div>
          <div class="mb-3">
            <label for="movieDate" class="form-label">Release Date</label>
            <input type="date" class="form-control" id="movieDate" required>
          </div>
          <div class="mb-3">
            <label for="movieDescription" class="form-label">Description</label>
            <textarea class="form-control" id="movieDescription" maxlength="500" required></textarea>
